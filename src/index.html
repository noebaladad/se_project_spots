<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots interactive social media web application"/>
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Noe Baladad" />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="spots-logo" alt="Spots Logo" src="<%=require('./images/spots_logo.svg')%>" class="header__logo">
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-button">
              <img
                id="pencil-icon" alt="Pencil icon" src="<%=require('./images/pencil.svg')%>" class="profile__pencil-icon">
            </button>
            <img
              id="avatar"
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman avatar"
              class="profile__avatar"
            />
          </div>

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img id="pencil-icon" src="<%=require('./images/pencil.svg')%>" alt="Pencil icon" />Edit Profile
              </button>
          </div>
          <button type="button" class="profile__new-post">
            <img id="plus-sign" src="<%=require('./images/plus_sign.svg')%>" alt="plus sign" />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image">
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                  <button type="button" class="card__delete-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2024 Â© Spots</p>
      </footer>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__content">
          <button type="button" class="modal__close modal__close-button"></button>
          <h2 class="modal__title">
            Edit profile
          </h2>
          <form id="edit-profile-form" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                name="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
                />
                <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                name="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"/>
                <span id="profile-description-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__content">
          <button type="button" class="modal__close modal__close-button"></button>
          <h2 class="modal__title">
            New post
          </h2>
          <form id="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                name="link"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required/>
                <span id= "add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"/>
                <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button ">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button type="button" class="modal__close modal__close-button modal__close-button-preview"></button>
        <img src="" alt="" class="modal__image"/>
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="modal" id="edit-avatar-modal">
      <div class="modal__content">
        <button type="button" class="modal__close modal__close-button"></button>
        <h2 class="modal__title">
          Edit Profile Avatar
        </h2>
        <form id="edit-avatar-form" class="modal__form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Profile<picture></picture>
            <input
              id="profile-avatar-input"
              name="avatar"
              class="modal__input"
              placeholder="Paste the link to an image"
              required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__content modal__content_confirm ">
        <button type="button" class="modal__close modal__close-button modal__close-button_confirm"></button>
        <h3 class="modal__title modal__title_confirm">Are you sure you want to delete this image?</h3>
        <form id="delete-form" class="modal__form modal__form_confirm" novalidate>
          <button type="submit" class="modal__submit-button modal__submit-button_delete">Delete</button>
          <button type="button" class="modal__submit-button modal__submit-button_cancel">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
